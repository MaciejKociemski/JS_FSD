<body>
  <script>
    /*
      1. Wykorzystaj wbudowaną w przeglądarkę funkcję
        prompt() do pobrania informacji od użytkownika.
        Pobierz od niego jego imię, nazwisko i miasto zamieszkania.
        Przypisz je do zmiennych.
      2. Wyświetl w konsoli podsumowanie pobranych danych np.
        "Nazywasz się Ania Kowalska i mieszkasz w Krakowie"
    */
    let name = prompt("Podaj imię");
    let surname = prompt("Podaj nazwisko");
    let userCity = prompt("Podaj miejsce zamieszkania");
    console.log(name);
    console.log(surname);
    console.log(userCity);
    console.log("Nazywasz się " + name + " " + surname + " " + "mieszkasz w " + userCity);
  </script>
