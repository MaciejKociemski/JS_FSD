<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      Napisz program sprawdzający liczbę całkowitą w zmiennej i
      prezentujący informację w konsoli czy jest ona:
      dodatnia, ujemna czy równa zero.
      Wykorzystaj instrukcje:
      if
      else if
      else
    */

    let values = 10;
    if (values > 0) {
      console.log("liczba jest większa od zera: ", values);
    } else if (values < 0) {
      console.log("liczba jest ujemna: ", values);
    } else {
      console.log("liczba jest równa zero: ", values)
    }

  </script>
</body>

</html>
