    <title>Number_check</title>

<body>
    <script>
        /*
            Napisz program sprawdzający liczbę całkowitą w zmiennej
            i prezentujący informację w konsoli czy jest ona:
            dodatnia, ujemna czy równa zero.
            Wykorzystaj instrukcje: 
            if
            else if
            else
        */

        let num = 10;

        if (num > 0) {
            console.log("Liczba większa od 0");
        } else if (num < 0) {
            console.log("Liczba ujemna")
        } else {
            console.log("Liczba równa zero");
        }









    </script>
