<body>
  <script>
    /*
    Test na oddanie krwi, trzeba mieć minimum 18 lat i 50 kg
    1. Stwórz dwie zmienne age z wartością 18 oraz weight z 50
    2. Dodaj instrukcję if else sprawdzającą wiek czy jest równy 
       lub powyżej 18. Jeżeli warunek nie będzie spełniony to w 
       bloku else w konsoli powiadom użytkownika że nie ma 18 lat.
    3. Jeśli warunek 18 lat jest spełniony dodaj wewnątrz kolejny blok 
       if else sprawdzający wagę. Jeśli waga jest róna 50
       lub więcej to w konsoli pokaż informację że osoba może oddać krew.
       w bloku else zapisz, że użytkownik nie może oddać krwi,
       bo ma za małą wagę.
    */

    let age = 18;
    let weight = 50;

    if (age >= 18) {
      if (weight >= 50) {
        console.log("Masz minimum 18 lat i przynajmniej 50 kg, możesz oddać krew.");
      }
      else {
        console.log("Nie możesz oddać krwi twoja waga jest mniejsza niż 50 kg.");
      }
    } else {
      console.log("Nie możesz oddać krwi, nie masz 18 lat.");
    }



  </script>
