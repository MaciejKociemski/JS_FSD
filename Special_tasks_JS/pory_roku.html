<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - challenges</title>
</head>

<body>
    <script>
       
    let monthNum = 5;
    let season = "";

    switch (monthNum) {
    
        case 3:
        case 4:
        case 5:
            season = "wiosna";
            break;
        case 6:
        case 7:
        case 8:
            season = "lato";
            break;
        case 9:
        case 10:
        case 11:
            season = "jesień";
            break;
        case 12:
        case 1:
        case 2:
            season = "zima";
            break;
        default:
            console.log("brak informacji");
    } 

    console.log("Numer miesięca", monthNum, "wskazuje na", season);


    </script>
</body>

</html>
