<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - var let const</title>
  </head>
  <body>
    <script>
      var data = 10;
      console.log(data);

      let value = 10;
      value = "test"; //można zmienić typ gdy let
      console.log(value);

      const maxNumber = 1000;'/'
      console.log(maxNumber);
      const Numbers = [1,2,3,4,5,6,7,8,1000]
      console.log(Numbers);
      console.log(...Numbers);
      console.info(...Numbers.fill(maxNumber));
      console.info(...Numbers.fill({Numbers}));//testy
    </script>
  </body>
</html>
