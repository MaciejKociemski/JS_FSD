    <script>

      let dataString2 = "witaj świecie"; // wybierz jeden i się go trzymaj

      let messageSentFlag = true;
      console.log(messageSentFlag);

      if ((messageSentFlag = true)) {

      }

      // tekst w wielu liniach - używamy backticka czyli `
