<!DOCTYPE html>

    <title>JavaScript</title>

<body>
    <script>
/*
Enkapsulacja – to koncepcja polecająca ukrywać to, jak zbudowana jest klasa. Użytkownik klasy powinien otrzymać dostęp tylko do publicznego interfejsu – zbioru publicznych właściwości i metod klasy. Pozostałe metody i właściwości (niepubliczne) nie powinny być dostępne.
W klasach enkapsulacja realizuje się poprzez prywatne właściwości, dostęp do których można uzyskać tylko wewnątrz klasy.
Na przykład poczta użytkownika nie powinna być dostępna do bezpośredniego wprowadzania zmian z zewnątrz, to znaczy powinna być prywatna. Dodając do nazwy właściwości symbol #, zmieniamy ją na prywatną. Zadeklarowanie prywatnej właściwości przed inicjalizacją w konstruktorze jest obowiązkowe.
Metody klasy także mogą być prywatne, to znaczy dostępne tylko w ciele klasy. W tym celu przed ich nazwą należy wstawić symbol #.*/

class User {
// Nieobowiązkowe zadeklarowanie publicznych właściwości
name;
// Obowiązkowe zadeklarowanie prywatnych właściwości
#email;

constructor({ name, email }) {
this.name = name;
this.#email = email;
}

getEmail() {
return this.#email;
}

changeEmail(newEmail) {
this.#email = newEmail;
}
}

const mango = new User({
name: "Mango",
email: "mango@mail.com",
});
mango.changeEmail("mango@supermail.com");
console.log(mango.getEmail()); // mango@supermail.com
//console.log(mango.#email); // Będzie błąd, to prywatna właściwość

</script>
</body>
</html>
