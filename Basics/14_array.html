<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>JavaScript - array</title>
</head>

<body>
    <script>
// Array czyli tablica
// - kolekcja elementow (liczby, stringi, inne tablice itd)
// - obiekt!
// - indexy liczymy od 0
// - tablicę możemy dowolnie powiększać lub pomniejszac  - dodawać lub odejmować elementy w razie potrzeby

//Tworzenie tablicy - tablica jako literał tablicowy:
var a = [1, 2, "txt", ["a","b"]];

//Tworzenie tablicy - za pomocą funkcji konstruktora i operatora new
var b = new Array(10, 4, "txt");
// jeśli pominiemy new to kostruktor zachowa się jakby tam bylo new i stworzy tablice
var c = Array(10, 4, "txt");

// UWAGA - jeśli przekażemy jako zawartość tablicy tylko jedna liczbe, to stworzy pusta tablice o długości tej podanej liczby
var d = Array(5); // [empty x 5]

// Array.of - sposób na utworzenie tablicy z jedną cyfrą
var e = Array.of(5); //[5], length 1

//dodawanie zawartości do tablicy wg schematy tablica[numer indexu-zaczynamy od zera] =  dodawana wartość
e[1] = "txt";
e[2] = 10;

// push - dodawanie wartosci na koniec tablicy
e.push(99); // do tablicy "e" dodano wartosc 99 -> [5, 'txt', 10, 99]

//możemy zmniejszyć tablicę do oczekiwanej długości przy pomocy length
var f = [1,2,3,4,5,6,7,8,9];
console.log(f.length); // 9 elementów
f.length = 3;
console.log(f.length); // 3 elementy
console.log(f); // [1,2,3]

// delete - usuwa element, zostawia puste miejsce
var g = [1,2,3,4,5,6,7,8,9];
console.log(g.length); // 9 elementów
delete g[2];

console.log(g); //[1, 2, empty, 4, 5, 6, 7, 8, 9]
console.log(g.length); // 9 elementów
console.log(2 in g); //false, brak indexu - operator "in" sprawdza czy dany index w danej tabeli ma wartośc 


// Array(x).fill(y) - tworzy tablicę z konkretna zawartością

var h = Array(10).fill(7);
console.log(h); //(10) [7, 7, 7, 7, 7, 7, 7, 7, 7, 7]

// INTERACJA TABLICY Z FOR 
// W programowaniu, przejście przez wszystkie elementy zbioru określa się jako iteracja lub enumeracja. 
// Najprostszym przykładem iteracji może być wypisywanie do konsoli kolejnych elementów tablicy. 
// W JavaScript możemy to zrobić przy użyciu poznanej już pętli for.
var arr = ["txt", 22, [], 99];

for (let i=0; i<arr.length; i++ ) { // początkowy index = 0;  maksymalna wielkość tablicy, inkrementacja na numerze indexu
    let el = arr[i];  // wyłuskanie elementu - co umożliwi jego manipulacje
    console.log(el);
}

// txt
// 22
// []
// 99

// INTERACJA TABLICY Z FOREACH - ta opcja ma przewagę, bo nie pokazuje usunietych elementow w ogole, a for pokazuje je jako undefinied
var arr2 = ["jabłko", "gruszka", "kiwi"];

arr2.forEach(function(item, index, array) {
    console.log(index, item);
} );


//Łączenie tablic 
// array.concat() - funkcja concat słuzy do łączenia tablic
// funkcja zwraca now atablice, nie zmienia tablic wyjściowych
var k = [1,2,3,4];
var l = [5,6,7];
var m = k.concat(l);
console.log(m); // [1,2,3,4,5,6,7]

var n = ["a","b","c"];
var o = k.concat(l, n);
console.log(o); // (10) [1, 2, 3, 4, 5, 6, 7, 'a', 'b', 'c']

var arr3 = [1,2];
var arr4 = arr3.concat(25, [34, 23]);
console.log(arr4); // [1, 2, 25, 34, 23]  -> tablice  zostały rozłożone i wlaczone do zwracanej tablicy

var arr5 = arr3.concat(["a", "b"], [34,23]); 
console.log(arr5); //[1, 2, 'a', 'b', 34, 23]-> tablice zostały rozłożone i wlaczone do zwracanej tablicy

var arr6 = arr3.concat(["a","b", [333,78]]);
console.log(arr6); //[1, 2, 'a', 'b', Array(2)] - nie rozlozyla sie zagniezdzona tablica


// array.join() - łaczy wszystkie elementy tablicy w string oddzielając je wskazanym dzielnikiem (np przecinek, spacja itd)
var data = [1,2,3,4,5,6];
var result = data.join("-"); //1-2-3-4-5-6 
result = data.join("|"); //1|2|3|4|5|6

delete data[2]; // usuwamy trzeci element tablicy
result = data.join("|"); //1|2||4|5|6
console.log(result); 


//array.reverse() - odwraca wszystkie elementy
// czyli ostatni staje sie pierwszy

var data2 = Array(1,2,3,4,5,6,7);
var reversed = data2.reverse();
console.log(reversed); //[7, 6, 5, 4, 3, 2, 1]
//UWAGA - REVERSE ZMIENIA ORYGINALNA TABLICE!
console.log(data2)


// array.push() - dodaje elementy na koniec tablicy
let list = Array.of("dodge", "gmc");
let newLength = list.push("pontiac");
console.log(list); //['dodge', 'gmc', 'pontiac']
console.log(newLength); //3
//można również tak
list[list.length] = "ford"; // ['dodge', 'gmc', 'pontiac', 'ford']
// to działa, poniewaz indexy list to 0,1,2 a dlugosc wskazuje na 3 elementy czyli zapis wyglada tak list[3]="ford" 

//array.pop() - zabiera ostatni element z tablicy
let fruits = Array.of("kiwi", "apple");
let lastElement = fruits.pop();

console.log(lastElement); // apple
console.log(fruits); // kiwi
console.log(fruits.length); // 1


//array.shift() - usuwa pierwszy element z tablicy, zwraca ten element i modyfikuje tablice
var colorArr = ["red", "yellow","blue"];
var color = colorArr.shift();
console.log(color); // red
console.log(colorArr); //['yellow', 'blue']

//array.unshift() - dodaje elementy na początek tablicy, zwraca nowa dlugosc i modyfikuje tablice
var animalsArr = ["cat"];
var animalNew = animalsArr.unshift("dog","bird");
console.log(animalNew); // 3
console.log(animalsArr); // ['dog', 'bird', 'cat']


let months = ["styczeń", "luty", "marzec"];
var result = months.indexOf("luty"); // czy w months jest "luty"? odpowiedz: luty ma index nr 1 (tzn wyswieli 1)
var result2 = months.indexOf("gaga") // czy w months jest "gaga"? odpowiedz: nie (wyświetli -1)
var result3 = months.indexOf("luty", 2); // czy w months od indeksu 2 jest "luty"?
var result4 = months.lastIndexOf("luty"); // czy liczac od konca w months jest "luty"?  
    </script>
